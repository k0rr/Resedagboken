<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Resedagboken</h1>
    <div class="navbar">
        <ul>
            <li><a href="skapa_konto.html">Skapa konto</a></li>
            <li><a href="loggain.html">Logga in/Logga ut</a></li>
            <li>Andras resor</li>
            <li>Kontakt</li>
            <input type="text" placeholder="Sök" name="sok">
            <button type="submit"><i class="fa fa-search"></i></button>
        </ul>
    </div>
    <div class="container">
    <h1>Skapa konto</h1>
    <hr>
    <input type="text" placeholder="Förnamn" name="fnamn" required>

    <input type="text" placeholder="Efternamn" name="enamn" required>

    <input type="text" placeholder="Gatuadress" name="gadress" required>

    <input type="text" placeholder="Postnummer" name="pnmr" required>

    <input type="text" placeholder="Postadress" name="padress" required>

    <input type="text" placeholder="E-post" name="epost" required>

    <input type="text" placeholder="Mobil" name="mnmr" required>

    <input type="text" placeholder="Kön" name="kon" required>

    <input type="text" placeholder="Användarnamn" name="anamn" required>

    <input type="password" placeholder="Lösenord" name="losenord" required>

    <input type="password" placeholder="Bekräfta lösenord" name="blosenord" required>

    <label>
      <input type="checkbox" name="availability" style="margin-bottom:15px">Öppet konto</label>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Avbryt</button>
      <button type="submit" class="signupbtn">Registrera</button>
    </div>
  </div>
</body>

</html>
